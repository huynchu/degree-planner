<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSCI Planner</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/456421f84d.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <h1><i class="fa-solid fa-building-columns"></i> 4 Year Plan</h1>
    <div class="add-semester">
      <p>Enter a Semester Name and Select a year (i.e Fall 2021, First-Year)</p>
      <form id="add-semester-form" action="">
        <input type="text" id="sem-name-input" class="text-input" placeholder="Enter a Semester Name">
        <select name="class-year" id="class-year-select" class="select">
          <option value="year-1" selected> First Year</option>
          <option value="year-2"> Second Year</option>
          <option value="year-3"> Third Year </option>
          <option value="year-4"> Fourth Year </option>
          <option value="year-5"> Fifth Year </option>
        </select>
        <input type="submit" value="Add" id="add-sem-btn" class="submit-button">
      </form>
    </div>

    <div class="empty">
      <h2> Empty Degree Plan </h2>
      <hr>
    </div>

    <div class="years" id="years">
      <div class="year hidden" id="year-1">
        <h2>First Year</h2>
        <hr>
        <div class="semesters" id="year-1-content">
        </div>
      </div>
      <div class="year hidden" id="year-2">
        <h2>Second Year</h2>
        <hr>
        <div class="semesters" id="year-2-content"></div>
      </div>
      <div class="year hidden" id="year-3">
        <h2>Third Year</h2>
        <hr>
        <div class="semesters" id="year-3-content"></div>
      </div>
      <div class="year hidden" id="year-4">
        <h2>Fourth Year</h2>
        <hr>
        <div class="semesters" id="year-4-content"></div>
      </div>
      <div class="year hidden" id="year-5">
        <h2>Fifth Year</h2>
        <hr>
        <div class="semesters" id="year-5-content"></div>
      </div>

      <script src="main.js"></script>
    </div>
</body>

</html>
